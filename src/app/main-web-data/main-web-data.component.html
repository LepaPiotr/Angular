<p-table [value]="products" dataKey="name">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="lastKnowPrice">lastKnowPrice <p-sortIcon field="lastKnowPrice"></p-sortIcon></th>
            <th pSortableColumn="shop">shop <p-sortIcon field="shop"></p-sortIcon></th>
            <th pSortableColumn="dateOfActualization">dateOfActualization <p-sortIcon field="dateOfActualization"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-expanded="expanded">
        <tr>
            <td>
                <button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td>{{product.name}}</td>
            <td><img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
            <td>{{product.lastKnowPrice | currency:'USD'}}</td>
            <td>{{product.shop}}</td>
            <td>{{product.dateOfActualization}}</td>

        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-product>
        <tr>
            <td colspan="7">
                <div class="p-p-3">
