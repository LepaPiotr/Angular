    <app-product-card (productSelected)="onProductSelected($event)"
      style="margin-right: 40px; float: left; text-align: center; width: 100%;"
       *ngFor="let prod of products; index as i; first as isFirst; last as isLast; even as isEven, odd as isOdd"
       [class.first]="isFirst"
       [class.even]="isEven"
       [class.odd]="isOdd"
       [class.last]="isLast"
       [product]="prod" [prodIndex]='i + 1' ></app-product-card>
