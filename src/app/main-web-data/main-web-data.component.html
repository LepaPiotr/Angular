<p-table [value]="products" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="lastKnowPrice">lastKnowPrice <p-sortIcon field="lastKnowPrice"></p-sortIcon></th>
            <th pSortableColumn="shop">shop <p-sortIcon field="shop"></p-sortIcon></th>
            <th pSortableColumn="dateOfActualization">dateOfActualization <p-sortIcon field="dateOfActualization"></p-sortIcon></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-expanded="expanded">
        <tr>
            <td>
                <button type="button" (click)="onProductSelected(product)" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td>{{product.name}}</td>
            <td>{{product.lastKnowPrice | currency:'USD'}}</td>
            <td>{{product.shop}}</td>
            <td>{{product.dateOfActualization}}</td>

        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-product>
        <tr>
            <td colspan="3">
                <div class="p-p-3">
                    <p-table [value]="product.productPriceList" dataKey="id">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                                <th pSortableColumn="dateOfAdd">dateOfAdd <p-sortIcon field="dateOfAdd"></p-sortIcon></th>
                                <th pSortableColumn="price">price <p-sortIcon field="price"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-productPriceList>
                            <tr>
                                <td>{{productPriceList.id}}</td>
                                <td>{{productPriceList.dateOfAdd}}</td>
                                <td>{{productPriceList.price}}</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">coś się zesrało</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
