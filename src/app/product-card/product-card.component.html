
<div *ngIf="product">
<div style="width: 4%; float: left;">
    {{prodIndex}}
</div>
<div style="width: 54%; float: left; text-align: left;">
    {{product.name}}
</div>
<div style="width: 15%; float: left; text-align: left;">
    {{product.lastKnowPrice}}
</div>
<div style="width: 15%; float: left;">
    {{product.shop}}
</div>
</div>
